<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
<style>
tr {
  padding-bottom: 0.2em;
}
td {
  padding-right: 2em;
}
th {
  text-align: left;
}
</style>
</head>
<body>
  <table>
    <thead>
      <tr>
        {% for column in columns %}<th>{{ column }}</th>{% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr>
        {% for cell in row %}<td>{{ cell }}</td>{% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
